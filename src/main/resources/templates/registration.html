<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Demo Name Archiver</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
.navbar {
	background-color: #699;
}
</style>
<body>
	<!-- create navigation bar ( header)  -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
		  <div class="navbar-header">
      <a class="navbar-brand" href="#"  style="color: #FFF;">Demo Name Archiver</a>
    </div>
    
				<a sec:authorize="isAuthenticated()" class="navbar-brand" href="#" th:href="@{/}"  style="color: #FFF;">Home</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"  style="color: #FFF;">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br><br><br><br><br><br><br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-success">You've successfully registered
						</div>
				</div>
				<div th:if="${param.userwithThisEmailFoundError}">
					<div class="alert alert-danger">This User name is found in the Database Please Register with other Username
						</div>
				</div>
				

				<h1>Registration</h1>

				<form action="/" sec:authorize="hasAnyAuthority('Admin')" th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>
				
					<div class="form-group">
				
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>
					
						<div class="form-group">
						<label class="control-label" for="confirmPassword">Confirm Password </label> <input
							id="confirmPassword" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" oninput="checkPasswordMatch()" />
					</div>
						<span id="validationMessage"></span>
					<br>
					
					<div class="form-group">
						<label class="control-label" for="roleName"> Role Name </label> <input
							id="roleName" class="form-control"
							th:field="*{roleName}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button id="submitBtn" type="submit" class="btn btn-primary">Register</button>
						<span> <a href="/" th:href="@{/}">Back to Home</a></span>
					</div>
				</form>
				
				<form sec:authorize="!isAuthenticated()" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
				
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>
					
						<div class="form-group">
						<label class="control-label" for="confirmPassword">Confirm Password </label> <input
							id="confirmPassword" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" oninput="checkPasswordMatch()" />
					</div>
						<span id="validationMessage"></span>
					<br>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		function checkPasswordMatch(){
			var password=document.getElementById('password').value;
			var confirmPassword=document.getElementById('confirmPassword').value;
			if(password !== confirmPassword){
				document.getElementById('submitBtn').disabled=true;
				document.getElementById("validationMessage").textContent=("Passwords not match.");
				document.getElementById("validationMessage").style.color='red';
			}
			else{
				document.getElementById('submitBtn').disabled=false;
				document.getElementById("validationMessage").textContent=("Passwords match.");
				document.getElementById("validationMessage").style.color='green';
			}
			
			
		}
	</script>
</body>
</html>
